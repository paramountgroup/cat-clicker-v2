<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cat Clicker Homepage</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/shop-homepage.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Cat Clicker</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                   
                    <li>
                        <a href="http://www.theparamountgroup.us" target="_blank">TPG Services</a>
                    </li>
                    <li>
                        <a href="http://www.theparamountgroup.us/contact.html" target="_blank">Contact Bob</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <table class="col-sm-4 col-lg-4 col-md-4">
                <th class="lead">Leader Board</th>
                <tbody class="list-group" data-bind="foreach: catList">
                	<tr class="list-group-item">
                        <td data-bind="text: name, click: $parent.incrementCounter"></td>
                        <td class="badge badge-vertical" data-bind="text: clickCount" ></td>     
                    </tr>  <!-- My attempt to data bind with knockout no luck -->
                </tbody>
            </table>

          

        
        
            <div data-bind="foreach: catList">

                    <div class="col-sm-4 col-lg-4 col-md-4"  >
                        <div class="thumbnail">
                            <img src="" alt="" data-bind="click: $parent.incrementCounter, attr: {src:imgSrcSmall}">
                            <div class="caption">
                            	<h4>Vote for <span data-bind="text: name"></span></h4>
                                <h4 ></h4>
                                <p data-bind="text: bio"></p> 
                            </div>
                           
                        </div>
                    </div>
             </div>

            <div class="col-sm-4 col-lg-4 col-md-4">
                <h4><a href="#">Contact Bob</a>
                </h4>
                <p>If you would like to contact Bob Ingram at work visit <a target="_blank" href="http://www.theparamountgroup.us/contact.html">www.theparamountgroup.us</a></p>
                <a class="btn btn-primary" target="_blank" href="https://www.paramoutmedia.us">Current Project</a>
            </div>

               </div> <!-- End Row  -->


    </div>
    <!-- /.container -->

    <div class="container">

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; The Paramount Group.us</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    
  <!-- Script for Counter  -->
    <script type="text/javascript" src="js/catarray.js"></script>
    
      <!-- knoockout file  -->
    <script type="text/javascript" src="js/knockout-3.4.0.js"></script>
    
      <!-- Script for Counter  -->
    <script type="text/javascript" src="js/script.js"></script>



</body>

</html>
